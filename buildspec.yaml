version: 0.2

phases:
  install:
      runtime-versions:
        php: 8.1
  build:
      commands:
        - composer install
  post_build:
      commands:
        - php -v
        - composer -v
        - php artisan --version
        - php artisan cache:clear
        - php artisan config:clear
artifacts:
  files:
    - '**/*'